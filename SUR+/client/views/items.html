<div class="py-5  section">
  <div class="panel panel-default" ng-init="getItems()">
    <div class="panel-heading">
      <h3 class="panel-title">All items</h3>
    </div>
    <div class="panel-body">
      <div class="row">
      	<div ng-repeat="item in items">
         <div class="clearfix" ng-if="$index % 3 == 0"></div>
      		<div class="col-md-6">
      			<div class="col-md-6">
      				<h4>{{item.title}}</h4>
      				<p>{{item.description}}</p>
      				<a class="btn btn-primary" href="#/items/details/{{item._id}}">View Details</a>
      			</div>
      			<div class="col-md-6">
      				<img class="thumbnail" src="{{item.image_url}}">
      			</div>
      		</div>
      	</div>
      </div>
    </div>
  </div>
</div>
